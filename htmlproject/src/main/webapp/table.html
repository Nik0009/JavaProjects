<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>table</title>
<style>
table,th,td{
border:1px solid black
}</style>
</head>
<body>

<table>
<tr>
<th>Month</th>
<th>Saving</th>
<th>Saving for holidays</th>
</tr>

<tr>
<td>January</td>
<td>$100</td>
<td rowspan="2">$50</td>
</tr>

<tr>
<td>February</td>
<td>$80</td>
</tr>

</table>
</body>
</html>
